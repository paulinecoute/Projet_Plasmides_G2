<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}InSillyClo{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Menu de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">InSillyClo</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="{% url 'home' %}">Accueil</a>
                <a class="nav-link" href="{% url 'create_template' %}">Créer un Template</a>
                <a class="nav-link" href="{% url 'simulation' %}">Simulation</a>
                <a class="nav-link" href="{% url 'search' %}">Recherche</a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logout' %}">Se déconnecter</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Se connecter</a>
                {% endif %}
            </div>
        </div>
        
    </nav>

    <!-- Contenu dynamique -->
    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Projet AMI2B - Université Paris-Saclay | 2026</p>
    </footer>
</body>
</html>
