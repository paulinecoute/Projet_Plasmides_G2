{% extends "biolib/base.html" %}
{% block title %}Ajouter des plasmides{% endblock %}

{% block content %}
<style>
  :root {
    --bg-main: #fcfcfc;
    --border-color: #eee;
  }

  body { background-color: var(--bg-main); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

  .content-wrapper {
    max-width: 800px;
    margin: 0 auto;
  }

  .nav-header { padding: 20px 0; margin-bottom: 20px; }
  
  .btn-back {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    background: #fff;
    border: 1px solid var(--border-color);
    border-radius: 12px;
    color: #666;
    transition: 0.2s;
    text-decoration: none;
  }
  .btn-back:hover { border-color: #000; color: #000; }

  .hero-section { margin-bottom: 40px; }
  .page-title { font-weight: 850; font-size: 2.8rem; letter-spacing: -0.05em; margin-bottom: 10px; }
  
  .form-container {
    background: #fff;
    border: 1px solid var(--border-color);
    border-radius: 20px;
    padding: 40px;
  }

  .form-label {
    font-size: 0.75rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: #aaa;
    margin-bottom: 8px;
  }

  .form-control {
    border: 1px solid #f0f0f0;
    background: #fbfbfb;
    border-radius: 12px;
    padding: 12px 16px;
    font-size: 1rem;
    transition: all 0.2s;
  }
  .form-control::file-selector-button {
    background: #000;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 5px 12px;
    margin-right: 15px;
    font-size: 0.8rem;
    font-weight: 600;
    cursor: pointer;
  }
  .form-control:focus {
    background: #fff;
    border-color: #000;
    outline: none;
  }

  .info-box {
    background: #f8f9fa;
    border-radius: 12px;
    padding: 16px;
    font-size: 0.9rem;
    color: #666;
    margin-top: 24px;
    border: 1px solid var(--border-color);
  }

  .btn-submit {
    background: #000;
    color: #fff;
    padding: 12px 30px;
    border-radius: 12px;
    font-weight: 600;
    border: none;
    transition: 0.2s;
  }
  .btn-submit:hover { background: #333; }

  .btn-cancel {
    color: #999;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.9rem;
    transition: 0.2s;
  }
  .btn-cancel:hover { color: #000; }
</style>

<div class="container pb-5">
  <div class="content-wrapper">
    
    <div class="nav-header">
      <a href="{% url 'collection_detail' collection.id %}" class="btn-back shadow-sm">
        <i class="bi bi-arrow-left"></i>
      </a>
    </div>

    <div class="hero-section">
      <h1 class="page-title">Import</h1>
    </div>

    <div class="form-container shadow-sm">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-4">
          <label class="form-label">Fichiers GenBank (.gb, .gbk)</label>
          <input type="file"
                 name="files"
                 class="form-control"
                 multiple
                 accept=".gb,.gbk"
                 required>
          <div class="small text-muted mt-2">
            Vous pouvez sélectionner plusieurs fichiers simultanément.
          </div>
        </div>

        <div class="info-box">
          <i class="bi bi-info-circle-fill me-2"></i>
          Destination : <strong>{{ collection.name }}</strong>
        </div>

        <div class="d-flex align-items-center justify-content-end gap-4 mt-5">
          <a href="{% url 'collection_detail' collection.id %}" class="btn-cancel">
            Annuler
          </a>
          <button type="submit" class="btn-submit">
            Importer
          </button>
        </div>

      </form>
    </div>

  </div>
</div>
{% endblock %}
