{% extends "biolib/base.html" %}

{% block title %}Créer une équipe{% endblock %}

{% block content %}
<div class="container-fluid px-lg-5">

    <div class="mb-4">
        <a href="{% url 'teams' %}" class="btn btn-sm btn-outline-secondary">
            ← Retour aux équipes
        </a>
    </div>

    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body">

            <h4 class="fw-bold mb-3 text-center">
                Créer une nouvelle équipe
            </h4>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label fw-semibold">
                        Nom de l’équipe
                    </label>
                    <input
                        type="text"
                        name="name"
                        class="form-control"
                        placeholder="Ex : Équipe CRISPR"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Créer l’équipe
                </button>
            </form>

        </div>
    </div>

</div>
{% endblock %}
