{% extends "biolib/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger shadow">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Confirmation de suppression</h5>
                </div>
                <div class="card-body text-center">
                    <p class="lead">Voulez-vous vraiment supprimer le template :</p>
                    <h3 class="fw-bold mb-4">{{ template.name }}</h3>
                    
                    <p class="text-muted small">Cette action est irréversible. Le template sera définitivement perdu.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3 mt-4">
                            <a href="{% url 'template_detail' template.id %}" class="btn btn-secondary">
                                Annuler
                            </a>
                            
                            <button type="submit" class="btn btn-danger">
                                Oui, supprimer définitivement
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
