{% extends "biolib/base.html" %}

{% block content %}
<style>
  :root {
    --bg-main: #fcfcfc;
    --border-color: #eee;
  }

  body { background-color: var(--bg-main); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

  .content-wrapper {
    max-width: 600px; 
    margin: 100px auto;
    text-align: center;
  }

  .warning-icon {
    font-size: 3rem;
    color: #dc3545;
    margin-bottom: 20px;
    display: inline-block;
  }

  .page-title { 
    font-weight: 850; 
    font-size: 2.2rem; 
    letter-spacing: -0.05em; 
    margin-bottom: 15px; 
    color: #000;
  }

  .template-name {
    font-size: 1.4rem;
    font-weight: 700;
    color: #555;
    background: #f8f8f8;
    padding: 10px 20px;
    border-radius: 12px;
    display: inline-block;
    margin-bottom: 30px;
  }

  .warning-text {
    color: #888;
    font-size: 1rem;
    margin-bottom: 40px;
    line-height: 1.6;
  }

  /* Boutons */
  .btn-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    align-items: center;
  }

  .btn-delete-final {
    background: #dc3545;
    color: #fff;
    border: none;
    padding: 12px 30px;
    border-radius: 14px;
    font-weight: 700;
    font-size: 0.95rem;
    transition: 0.2s;
  }
  .btn-delete-final:hover { background: #bd2130; transform: translateY(-2px); }

  .btn-cancel-link {
    color: #999;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.95rem;
    padding: 12px 20px;
    transition: 0.2s;
  }
  .btn-cancel-link:hover { color: #000; }
</style>

<div class="container">
  <div class="content-wrapper">
    
    <div class="warning-icon">
      <i class="bi bi-exclamation-octagon-fill"></i>
    </div>

    <h1 class="page-title">Supprimer le template ?</h1>
    
    <div>
      <span class="template-name">{{ template.name }}</span>
    </div>

    <p class="warning-text">
      Cette action est <strong>irréversible</strong>.<br> 
      Le template et ses configurations associées seront définitivement supprimés de BioLib.
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="btn-container">
        <a href="{% url 'template_detail' template.id %}" class="btn-cancel-link">
          Annuler
        </a>
        
        <button type="submit" class="btn-delete-final shadow-sm">
          Oui, supprimer définitivement
        </button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
